<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaApp - General Knowledge Questions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header .stats {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid white;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: white;
            color: #667eea;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .question-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-id {
            font-size: 0.85rem;
            color: #666;
            font-weight: 600;
        }

        .difficulty-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .answers-list {
            list-style: none;
        }

        .answer-item {
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 50px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .questions-grid {
                grid-template-columns: 1fr;
            }

            .question-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ TriviaApp</h1>
            <div class="stats" id="stats">Loading questions...</div>
        </div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All Questions</button>
            <button class="filter-btn" data-filter="easy">Easy</button>
            <button class="filter-btn" data-filter="medium">Medium</button>
            <button class="filter-btn" data-filter="hard">Hard</button>
        </div>

        <div class="questions-grid" id="questionsGrid">
            <div class="loading">Loading questions...</div>
        </div>
    </div>

    <script>
        let allQuestions = [];
        let currentFilter = 'all';

        // Load questions from JSON
        async function loadQuestions() {
            const categoryFiles = [
                'animals', 'art', 'biology', 'food', 'general-knowledge',
                'geography', 'history', 'human-body', 'inventions', 'languages',
                'literature', 'mathematics', 'movies', 'music', 'mythology',
                'physics', 'space', 'technology'
            ];

            try {
                const loadPromises = categoryFiles.map(async (category) => {
                    const response = await fetch(`../content/questions/${category}.json`);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${category}`);
                    }
                    const data = await response.json();
                    return data.questions;
                });

                const questionArrays = await Promise.all(loadPromises);
                allQuestions = questionArrays.flat();

                // Calculate metadata from all questions
                const metadata = {
                    totalQuestions: allQuestions.length,
                    difficulty: {
                        easy: allQuestions.filter(q => q.difficulty === 'easy').length,
                        medium: allQuestions.filter(q => q.difficulty === 'medium').length,
                        hard: allQuestions.filter(q => q.difficulty === 'hard').length
                    }
                };

                updateStats(metadata);
                displayQuestions();
            } catch (error) {
                document.getElementById('questionsGrid').innerHTML = `
                    <div class="error">
                        <h2>Error Loading Questions</h2>
                        <p>${error.message}</p>
                        <p>Make sure the question files exist in ../content/questions/</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats(metadata) {
            const statsEl = document.getElementById('stats');
            statsEl.innerHTML = `
                <strong>${metadata.totalQuestions} Questions</strong> |
                ${metadata.difficulty.easy} Easy |
                ${metadata.difficulty.medium} Medium |
                ${metadata.difficulty.hard} Hard
            `;
        }

        // Display questions
        function displayQuestions() {
            const grid = document.getElementById('questionsGrid');
            const filtered = currentFilter === 'all'
                ? allQuestions
                : allQuestions.filter(q => q.difficulty === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="loading">No questions found</div>';
                return;
            }

            // Reverse to show newest questions first
            grid.innerHTML = filtered.reverse().map(question => {
                const correctAnswer = question.answers.find(a => a.correct);
                const absurdAnswer = question.answers.find(a => a.absurd);

                return `
                    <div class="question-card">
                        <div class="question-header">
                            <span class="question-id">${question.id.toUpperCase()}</span>
                            <span class="difficulty-badge difficulty-${question.difficulty}">
                                ${question.difficulty}
                            </span>
                        </div>
                        <div class="question-text">${question.question}</div>
                        <ul class="answers-list">
                            ${question.answers.map(answer => `
                                <li class="answer-item">
                                    ${answer.text}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }).join('');
        }

        // Filter buttons
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');

                // Update filter and display
                currentFilter = e.target.dataset.filter;
                displayQuestions();
            }
        });

        // Load questions on page load
        loadQuestions();
    </script>
</body>
</html>
